{% assign canonical_href = page.url | replace: '/index.html', '' | prepend: site.baseurl | prepend: site.url %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
{% strip %}
{% include meta.html %}
{% endstrip %}
  <link rel="stylesheet" type="text/css" href="{{ '/css/main.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/css/parallax.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/css/eg-attachments.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/css/public.css' | prepend: site.baseurl }}?ver=5.1.1" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/css/dashicons.min.css' | prepend: site.baseurl }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ '/css/print.css' | prepend: site.baseurl }}" media="print">
  <link rel="canonical" href="{{ canonical_href }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="" href="{{ '/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">

  <!-- Bootstrap css and theme -->
  <link href="{{ '/js/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">
  <link href="data:text/css;charset=utf-8,"
        data-href="{{ '/js/bootstrap/css/bootstrap-theme.min.css' | prepend: site.baseurl }}"
        rel="stylesheet" id="bs-theme-stylesheet" media="screen">
  <link href="{{ '/js/bootstrap/css/docs.min.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">

  <link href="{{ '/css/bootstrap-custom.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="screen">

  <style type="text/css">
    .site-title a {
      background: url({{ '/assets/img/cropped-uW-logo-1200w-white1.png' | prepend: site.baseurl }}) no-repeat !important;
    }
  </style>

  <script type="text/javascript">
    var BASE_URL = '{{ site.baseurl }}';
  </script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-60106521-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
